<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>短网址服务</title>
    <script src='/webjars/jquery/jquery.js' type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container-fluid">
    <div>
        <h2 class="display-5 text-center">修改短网址名称成功！ </h2>
    </div>
    <div class="row">
        <div class="col-xs-3 col-md-2 text-right">修改的短链接：</div>
        <div class="col-xs-12 col-sm-6 col-md-8 text-left" th:text="${url}">dwz</div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-md-2 text-right">修改后的新名称：</div>
        <div class="col-xs-12 col-sm-6 col-md-8 text-left" th:text="${name}">dwz</div>
    </div>
    <div>
        <a class="btn btn-primary active" role="button" href="/shortlink">返回主页</a>
    </div>
</div>
</body>
</html>
